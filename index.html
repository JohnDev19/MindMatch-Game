<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMatch</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Coda'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <audio id="backgroundMusic" loop autoplay>
    <source src="bgmusic.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <div id="score-panel">
    <ul class="stars">
      <li><i class="fa fa-star"></i></li>
      <li><i class="fa fa-star"></i></li>
      <li><i class="fa fa-star"></i></li>
    </ul>
    <span class="moves">0</span> Moves
    <div class="timer">Time: <span id="timer">0:40</span></div>
      <div class="restart">
      <i class="fa fa-repeat"></i>
    </div>
    </div>
  </div>

  <ul class="deck"></ul>
    <button id="startButton">Start Game</button>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
  <script src="./script.js"></script>
  <script>
    document.getElementById('startButton').addEventListener('click', function() {
    playBackgroundMusic();
    initializeTimer();
});


  </script>
</body>
</html>
